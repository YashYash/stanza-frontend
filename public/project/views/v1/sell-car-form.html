<h1>Sell Cars</h1>

  <form novalidate class="simple-form">
    Title: <input type="text" ng-model="car.title" /><br />
    Price: <input type="text" ng-model="car.price" /><br />
    Address: <input type="text" ng-model="car.address" /><br />

    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(car)" value="Save" />
  </form>

</div>
