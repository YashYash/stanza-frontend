<div class="callout">

    <h1>Stanza-Cars</h1>
    <div class="divider"></div>
    <h2>Find the ride of your dreams</h2>
    <a class="button button-small" ng-click="goToSellCars()">Sell Your Car</a>

</div>

<div class="cars-view-content clearfix">

    <div class="cars-grid clearfix">
        <div class="car" ng-repeat="car in cars">

            <div class="car-image">
                <a href="#"><img src="{{car.images[0]}}"></a>
                <div class="car-actions">

                    <div class="car-add-wishlist"><span class="ion ion-ios-plus-outline"></span> Add To Wishlist </div>
                    <a href="#" class="car-buy-vehicle">Buy Vehicle</a>
                </div>
            </div>



            <div class="car-teaser">

                <h2 class="car-title">{{car.title}}</h2>
                <div class="divider blue" style="display: inline-block; margin: 5px 0 5px 0;"></div>
                <div class="car-price">{{car.price}}</div>
                <div class="car-address">{{car.address}} <span class="ion ion-ios-location"></span></div>

            </div>

        </div>
    </div>

</div>
